<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube-clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="bars">
                <img src="icons/bars.svg" alt="bars">
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/home.svg" alt="home">
                </i>
                <p>Home</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/compass.svg" alt="Explore">
                </i>
                <p>Explore</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/video-gallary.svg" alt="Subscriptions">
                </i>
                <p>Subscriptions</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/video-library.svg" alt="Library">
                </i>
                <p>Library</p>
            </div>
    
        </aside>
        <div class="main-container">
            <header>
                <nav>
                    <div class="logo">
                        <img src="images/youtube-logo.png" alt="youtube">
                    </div>
                    <div class="centre-nav">
                        <div class="search">
                            <input type="text">
                            <button>
                                <img src="icons/search.svg" alt="search">
                            </button>
                        </div>
                        <div class="mic">
                            <img src="icons/mic.svg" alt="mic">
                        </div>
                        
                    </div>
                    <div class="side-nav">
                        <i>
                            <img src="icons/video-add.svg" alt="vedio add">
                        </i>
                        <i>
                            <img src="icons/dot-grid.svg" alt="dot">
                        </i>
                        <i>
                            <img src="icons/bell.svg" alt="bell">
                        </i>
                        <i>
                            <img src="images/avatar.png" alt="vedio add">
                        </i>
        
                    </div>
                </nav>
                <div class="tags">
                    <div class="tag dark">ALL</div>
                    <div class="tag light">BROTOTYPE</div>
                    <div class="tag light">DATA SCIENCE</div>
                    <div class="tag light">HTML</div>
                    <div class="tag light">CSS</div>
                </div>
            </header>
            <main>
                <div class="card-container">
                    <div class="card">
                        <img src="images/brototype.jpg" alt="thumbnail">

                    </div>
                    <div class="avatar-content">
                        <div class="avatar">
                            <img src="images/avatar.png" alt="avatar">
                        </div>
                        <div class="content">
                            <h3>100k coding Challenge</h3>
                            <p class="channel-name">brototype</p>
                            <div class="content-status">
                                <p>1 M Views</p>
                                <p>1 day ago</p>
                            </div>
                        </div>
                    </div>

                </div>
                

            </main>

        </div>
        
       
    </div>
    
</body>
</html>
